<!DOCTYPE html>
<html>
<head>
<script src="jquery/jquery.min.js"></script>
<link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" >
<script src="jquery-ui/jquery-ui.min.js"></script>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="sha256.js"></script>

<link href="popup.css" rel="stylesheet" type="text/css" />
<script src="popup.js"></script>
</head>
<body style="width: 200px;">
	<div class="bg-danger" id="error"></div>
	<div class="bg-info" id="info"></div>

	<form class="well" style="display: none;" id="login">
		<div class="form-group">
			<input class="form-control" placeholder="Password" type="password" id="password" />
		</div>
		<button class="btn btn-primary" type="submit">Login</button>
	</form>

	<div id="main" style="display: none">
		<div class="btn-group">
			<button class="btn btn-default" id="btnAdd">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
			<button class="btn btn-default" id="btnLogout">Logout</button>
		</div>

		<form class="well" style="display: none;" id="bookmark">
			<div class="form-group">
				<input class="form-control" placeholder="Title" id="title" />
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="URL (empty for folder)" id="url" />
			</div>
			<button class="btn btn-primary" type="submit">Save</button>
			<button class="btn btn-default" type="button" id="btnCancel">Cancel</button>
		</form>

		<ul class="" id="mainFolder">
		</ul>
	</div>

</body>
</html>
